{% extends 'core/base.html'%} {% block title %}Cart{% endblock %} {% block content %} {% load static %}
<section class="h-100" style="background-color: #eee; margin-top: 100px">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card">
                    <div class="card-body p-4">
                        <div class="row">
                            <div class="col-lg-7">
                                <h5 class="mb-3">
                                    <a href="/" class="text-body">
                                        <i class="bx bx-left-arrow-alt ms-2"></i>
                                        Quay lại
                                    </a>
                                </h5>
                                <hr />

                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div>
                                        <p class="mb-1">Giỏ hàng</p>
                                        <p class="mb-0">Bạn có {{cart|length}} sản phẩm trong giỏ hàng</p>
                                    </div>
                                </div>

                                {% for item in cart %}
                                    {% include 'cart/cart_item.html' %}
                                {% endfor %}
                            </div>
                            {% include 'cart/checkout.html' %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
