<div class="col col-12 col-md-4 col-lg-3 position-relative mb-4 prod-item">
    {% if product.sale%}
    <div class="position-absolute sale px-2 bg-danger text-light rounded-pill" style="top: 5px; left: 15px; z-index: 1">
        Sale
    </div>
    {% endif %}
    
    <div class="card">
        <a href="{% url 'product' product.id %}" class="produc-image">
            <img src="{{product.image}}" class="card-img-top" alt="..." />
        </a>
        <div class="card-body">
            <h6 class="card-title mb-3">{{product.name}}</h6>
            <div class="clearfix">
                {% if user.username %}
                    <a
                        class="btn btn-warning link-light float-start badge rounded-pill"
                        hx-get="{% url 'add_to_cart' product.id %}"
                        hx-target="#menu-cart-button"
                        hx-swap="outerHTML"
                    >
                        <i class='bx bx-plus'></i>
                    </a>
                {% else %}
                    <a
                        class="btn btn-primary link-light float-start badge rounded-pill"
                        href="{% url 'login' %}"
                        hx-target="#menu-cart-button"
                        hx-swap="outerHTML"
                    >
                        <i class="bx bx-cart-alt"></i>
                    </a>
                {% endif %}

                <div class="float-end">
                    <span class="price-hp h6">{{product.get_display_price}}00 VND</span>
                </div>
            </div>
        </div>
    </div>
</div>
